<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoMall - 极简科技风商城</title>
    <style>
      :root {
        --primary: #4361ee;
        --primary-light: #eef1ff;
        --text: #1a1a1a;
        --text-light: #555;
        --bg: #f9f9ff;
        --card-bg: #ffffff;
        --border: #e8e8e8;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
      }

      /* 固定顶部栏 */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 64px;
        background: var(--card-bg);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 1000;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      }
      header h1 {
        font-size: 22px;
        font-weight: 700;
        color: var(--primary);
      }
      #menu-btn {
        font-size: 26px;
        cursor: pointer;
        color: var(--primary);
        display: none;
      }

      /* 侧边栏 */
      .sidebar {
        position: fixed;
        top: 64px;
        left: 0;
        bottom: 0;
        width: 260px;
        background: var(--card-bg);
        border-right: 1px solid var(--border);
        padding-top: 24px;
        transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 999;
      }
      .sidebar a {
        display: block;
        padding: 14px 28px;
        color: var(--text-light);
        text-decoration: none;
        font-size: 15px;
        transition: all 0.3s;
        border-left: 3px solid transparent;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background: var(--primary-light);
        color: var(--primary);
        border-left-color: var(--primary);
        font-weight: 600;
      }

      /* 主内容区 */
      .main-content {
        margin-top: 64px;
        margin-left: 260px;
        padding: 32px 24px;
        min-height: calc(100vh - 64px);
        transition: margin-left 0.35s ease;
      }

      /* 当前分类标题 */
      .current-cat {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 32px;
        color: var(--text);
      }

      /* 商品网格 - 核心响应式 */
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 24px;
      }

      .product-card {
        background: var(--card-bg);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.35s ease;
      }
      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.16);
      }
      .product-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        background: #f0f0f0;
      }
      .info {
        padding: 20px;
      }
      .name {
        font-size: 17px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .price {
        font-size: 22px;
        color: var(--primary);
        font-weight: 700;
        margin-bottom: 16px;
      }
      .quantity {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        gap: 8px;
      }
      .quantity button {
        width: 38px;
        height: 38px;
        border: 1.5px solid var(--border);
        background: #fff;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
      }
      .quantity input {
        width: 56px;
        height: 38px;
        text-align: center;
        border: 1.5px solid var(--border);
        border-radius: 10px;
        font-size: 16px;
      }
      .add-cart {
        width: 100%;
        padding: 13px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }
      .add-cart:hover {
        background: #3455db;
      }

      /* 遮罩层 */
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: all 0.35s;
        z-index: 998;
      }
      .overlay.active {
        opacity: 1;
        visibility: visible;
      }

      /* ==================== 移动端完美适配 ==================== */
      @media (max-width: 900px) {
        #menu-btn {
          display: block;
        }
        header h1 {
          font-size: 19px;
        }

        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.active {
          transform: translateX(0);
        }
        .main-content {
          margin-left: 0 !important;
          padding: 20px 16px !important;
        }
        .current-cat {
          font-size: 24px !important;
          margin-bottom: 24px !important;
        }

        /* 手机端网格：每行 2 个卡片，最小 155px */
        .product-grid {
          grid-template-columns: repeat(
            auto-fill,
            minmax(155px, 1fr)
          ) !important;
          gap: 16px !important;
        }
        .product-card img {
          height: 140px !important;
        }
        .info {
          padding: 14px !important;
        }
        .name {
          font-size: 14.5px !important;
        }
        .price {
          font-size: 18px !important;
          margin-bottom: 12px !important;
        }
        .quantity button {
          width: 34px !important;
          height: 34px !important;
        }
        .quantity input {
          width: 48px !important;
          height: 34px !important;
        }
        .add-cart {
          padding: 11px !important;
          font-size: 15px !important;
        }

        /* 手机端去掉 hover 动画 */
        .product-card:hover {
          transform: none !important;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08) !important;
        }
      }

      /* 超小屏进一步优化 */
      @media (max-width: 380px) {
        .product-grid {
          grid-template-columns: repeat(2, 1fr) !important;
          gap: 12px !important;
        }
        .product-card img {
          height: 120px !important;
        }
        .info {
          padding: 12px !important;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div id="menu-btn">Menu</div>
      <h1>NeoMall</h1>
      <div style="width: 32px"></div>
    </header>

    <div class="overlay" id="overlay"></div>

    <aside class="sidebar" id="sidebar">
      <a href="#" data-cat="all" class="active">全部商品</a>
      <a href="#" data-cat="phone">手机</a>
      <a href="#" data-cat="laptop">笔记本</a>
      <a href="#" data-cat="watch">手表手环</a>
      <a href="#" data-cat="audio">耳机音箱</a>
      <a href="#" data-cat="other">配件周边</a>
    </aside>

    <main class="main-content">
      <h2 class="current-cat">全部商品</h2>
      <div class="product-grid" id="grid"></div>
    </main>

    <script>
      const products = [
        {
          id: 1,
          name: "iPhone 16 Pro",
          price: 8999,
          cat: "phone",
          img: "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-16-pro-finish-select-202409-6-7-desert-titanium?wid=512&hei=512&fmt=p-jpg&qlt=80",
        },
        {
          id: 2,
          name: "MacBook Pro M4",
          price: 16999,
          cat: "laptop",
          img: "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/mbp14-spaceblack-select-202410?wid=452&hei=420&fmt=jpeg&qlt=95",
        },
        {
          id: 3,
          name: "Apple Watch Ultra 2",
          price: 6299,
          cat: "watch",
          img: "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/watch-ultra2-cell-49mm-titanium-orange-beige?wid=512&hei=512&fmt=p-jpg&qlt=80",
        },
        {
          id: 4,
          name: "AirPods Pro 2",
          price: 1899,
          cat: "audio",
          img: "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/MTJV3?wid=532&hei=582&fmt=jpeg&qlt=95",
        },
        {
          id: 5,
          name: "Galaxy S24 Ultra",
          price: 9699,
          cat: "phone",
          img: "https://images.samsung.com/is/image/samsung/p6pim/cn/2401/gallery/cn-galaxy-s24-s928-sm-s928bztqchc-539573364?$650_519_PNG$",
        },
        {
          id: 6,
          name: "Sony WH-1000XM5",
          price: 2899,
          cat: "audio",
          img: "https://www.sony.com.cn/image/0a2b8a5e8e8e8e8e8e8e8e8e8e8e8e8e?fmt=png-alpha&wid=600",
        },
      ];

      function render(cat = "all") {
        const filtered =
          cat === "all" ? products : products.filter((p) => p.cat === cat);
        document.getElementById("grid").innerHTML = filtered
          .map(
            (p) => `
    <div class="product-card">
      <img src="${p.img}" alt="${p.name}">
      <div class="info">
        <div class="name">${p.name}</div>
        <div class="price">¥${p.price.toLocaleString()}</div>
        <div class="quantity">
          <button onclick="this.nextElementSibling.value=Math.max(1,+this.nextElementSibling.value-1)">−</button>
          <input type="text" value="1">
          <button onclick="this.previousElementSibling.value=+this.previousElementSibling.value+1">+</button>
        </div>
        <button class="add-cart" onclick="alert('已加入购物车：${
          p.name
        }')">加入购物车</button>
      </div>
    </div>
  `
          )
          .join("");

        document.querySelector(".current-cat").textContent =
          document.querySelector(`.sidebar a[data-cat="${cat}"]`).textContent;
      }

      document.querySelectorAll(".sidebar a").forEach((a) => {
        a.addEventListener("click", (e) => {
          e.preventDefault();
          document
            .querySelectorAll(".sidebar a")
            .forEach((x) => x.classList.remove("active"));
          a.classList.add("active");
          render(a.dataset.cat);
          if (window.innerWidth <= 900) closeMenu();
        });
      });

      document.getElementById("menu-btn").onclick = () => {
        document.getElementById("sidebar").classList.toggle("active");
        document.getElementById("overlay").classList.toggle("active");
      };
      document.getElementById("overlay").onclick = () => {
        document.getElementById("sidebar").classList.remove("active");
        document.getElementById("overlay").classList.remove("active");
      };

      render(); // 初始化
    </script>
  </body>
</html>
